<md-card>
  <md-card-header>
    <md-card-title>GitHub Pages Repositories</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-list>
      <md-list-item *ngFor="let repo of repositories | async">
        <md-icon md-list-icon fxShow fxHide.lt-sm>code</md-icon>
        <div md-line>
          <a md-button [routerLink]="['/', repo.owner.login, repo.name]">{{ repo.name }}</a>
        </div>
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
